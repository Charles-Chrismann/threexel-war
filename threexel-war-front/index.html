<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./tw.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threexel war</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="disable-mobile">
      <p>Threexel war n'est pas disponible sur mobile pour le moment.</p>
    </div>
    <div id="app">
      <canvas></canvas>
      <div class="auth" style="display: none;">
        <form>
          <input class="active" id="username" type="text" name="username" placeholder="Nom d'utilisateur" />
          <input class="active" id="password" type="password" name="password" placeholder="Mot de passe" />
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe">
          <button id="submit-auth">Connexion</button>
          <p class="active" id="change-form">S'inscrire</p>
        </form>
      </div>
      <div class="ui-bar">
        <div class="ui-disabled">
          <p>Vous devez vous connecter pour jouer !</p>
        </div>
        <input type="color" id="color-picker" />
        <div id="palette"></div>
      </div>
      <div class="ui-room">
        <label for="input-room">Nom de la salle :</label>
        <div>
        <input id="input-room" type="text">
        <button id="switch-room">Go</button>
      </div>
      </div>
      <div class="ui-mode placement">
      </div>
      <div class="ui-controls">
        <p>Controles <i class="fa-solid fa-circle-info"></i></p>
        <div class="controls">
          <p>Placer un voxel : <b>Clic gauche</b></p>
          <p>Remplacer un voxel : <b>R + Clic gauche</b></p>
          <p>Supprimer un voxel : <b>Shift + Clic gauche</b></p>
          <p>Voir toutes les salles : <b>Tab</b></p>
        </div>
      </div>
      <div id="maps" style="display: none;"></div>
      <div class="ui-history">
        <input type="range">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
